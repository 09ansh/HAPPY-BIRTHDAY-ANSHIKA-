
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Anshika!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ff9a9e, #fad0c4);
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .card {
      text-align: center;
      padding: 3rem;
      background: white;
      border-radius: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4081;
      font-size: 3rem;
    }
    p {
      font-size: 1.25rem;
      margin-top: 1rem;
      color: #555;
    }
    .balloons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background: #ff4081;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 6s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-150vh) rotate(360deg); opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Birthday Anshika! ðŸŽ‰</h1>
    <p>Tu meri life ki sabse pyari blessing hai. Hamesha muskuraati raho! ðŸ’–</p>
  </div>

  <div class="balloons">
    <!-- Generate multiple balloons -->
    <script>
      for (let i = 0; i < 30; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.animationDuration = (5 + Math.random() * 3) + 's';
        balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
        document.querySelector('.balloons').appendChild(balloon);
      }
    </script>
  </div>
</body>
</html>
